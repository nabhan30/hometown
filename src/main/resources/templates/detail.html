<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Detail</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
	<%@ include file="navigationIndex.jsp"%>
	<img style="height: 500px; width: 100%;" class="d-block w-100"
		src="images/${information.image }" alt="First slide">
	<div class="container center">
		<div class="d-flex flex-row justify-content-center m-4">
			<div class="p-3 align-items-center">
				<a class="btn btn-primary btn-sm"
					href="CountLike?id_information=${information.id_information }">Likes</a>
				<p class="text-center">${information.like }</p>
			</div>
			<div class="p-3 align-items-center">
				<a class="btn btn-danger btn-sm"
					href="CountVisitor?id_information=${information.id_information }">Dislike</a>
				<p class="text-center">${information.visit }</p>
			</div>
		</div>
		<div class="text-center mt-2">
			<h1>${information.title }</h1>
		</div>
		<div class="d-flex flex-row mb-3">
			<div class="col-md-6 text-center mt-3">
				<h5>${information.description }</h5>
			</div>
			<div class="col-md-1 col"></div>
			<div class="col-md-5 align-items-center mb-5">
				<c:forEach var="head" items="${headerImg }">
					<img class="d-block w-100 mb-3" src="images/${head }"
						alt="First slide">
				</c:forEach>
			</div>
		</div>
	</div>
	<%@ include file="footer.jsp"%>
</body>
</html>
